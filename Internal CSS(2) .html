<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Style Sheet</title>
    <style>
        h2 {
            color: burlywood;
            background-color: cornflowerblue;
        }
        p{
            color: aqua;<!-- color to paragraph's tag text color-->
            background-color: black;
        }
        b{
            font-size: 30px;  <!-- font size of that text to bold tag-->
            color: darkorchid;
        }
    </style>
</head>
<body>
    <h2>Internal Style Sheet</h2>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>
    <h2>Paragraphs are ended here </h2>
    <b>This is how internal Tags are work </b>
</body>
</html>
